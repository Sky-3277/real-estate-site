    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Print action
    document.getElementById('printBtn').addEventListener('click', () => window.print());

    // WhatsApp: auto-message + include the listing URL being viewed
    (function setWhatsAppLink() {
      // Uses the same phone number found in your index.html tel: link (update if your number changes)
      const WHATSAPP_NUMBER = '16479012878'; // e.g. 16479012878 (no +, no spaces)
      const listingUrl = window.location.href;
      const message = `Hi Chetan, I'm viewing this listing and would like to connect: ${listingUrl}`;
      const waUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
      const el = document.getElementById('whatsappLink');
      if (el) el.href = waUrl;
    })();
